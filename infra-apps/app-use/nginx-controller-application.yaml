apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.4.2
    helm:
      releaseName: ingress-nginx 
      values: |-
      {{ .Files.Get "nginx-controller-values.yaml" | nindent 2 }}
  destination:
    server: "https://kubernetes.default.svc"
    namespace: app

  syncPolicy:
     automated:
       prune: true
       selfHeal: true
     syncOptions:
      - CreateNamespace=true