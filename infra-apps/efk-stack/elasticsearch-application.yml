apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  source:
    chart: elasticsearch
    repoURL: https://helm.elastic.co
    targetRevision: 8.5.1
    helm:
      parameters:
        - name: "secret.password"
          value: "MTIzNDU2"
      releaseName: elasticsearch
  destination:
    server: "https://kubernetes.default.svc"
    namespace: logging

  syncPolicy:
     automated:
       prune: true
       selfHeal: true
     syncOptions:
      - CreateNamespace=true